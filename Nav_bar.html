<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <style>
        /* styles.css */

/* Remove default margin from body */
body {
    margin: 0;
}

/* Style the navbar */
.navbar {
    width: 100%; /* Full width */
    background-color: #555; /* Background color */
    overflow: auto; /* Create a scrollbar if content overflows */
}

/* Style the anchor elements inside the navbar */
.navbar a {
    float: left; /* Float links to the left */
    text-align: center; /* Center align text */
    padding: 12px; /* Padding on all sides */
    color: white; /* Text color */
    text-decoration: none; /* Remove underline */
    font-size: 17px; /* Font size */
    cursor: pointer; /* Pointer cursor on hover */
}

/* Hover effect for links */
.navbar a:hover {
    background-color: #000; /* Background color on hover */
}

/* Active link styling */
.navbar a.active {
    background-color: #4caf50; /* Highlight color for active link */
}

/* Media query for responsive design */
@media screen and (max-width: 500px) {
    .navbar a {
        float: none; /* Stack links vertically */
        display: block; /* Each link takes full width */
        width: 95%; /* Leave some space on the sides */
        text-align: left; /* Align text to the left */
    }
}
    </style>
</head>
<body>
  <body>
    <nav class="navbar">
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
</body>
</body>
</html>
